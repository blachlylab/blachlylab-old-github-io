[params]
  description = "Website of research group"
  author = "James Blachly"
  email = "james.blachly@osumc.edu"
  address = "460 W 10th Ave, Columbus, OH 43210"

  slogan = "BLACHLY LAB"
  slogan_text = "Leverage emerging genome technologies to advance the understanding and treatment of leukemia"

  [[params.slogan_columns]]
    title = "About"
    text =  "We pride ourselves on using the most cutting edge technologies to aid in research of leukemia. Our hope is the research we do directly impacts the understanding and treatment of leukemia, generating better outcomes for patients in the future. Checkout more about our tools on our GitHub or checkout what the lab has been up to in our Blog."
    link = "/about"
    link_text = "Meet the team"
    weight = 1
  
  [[params.slogan_columns]]
    title = "Mission"
    text = "The Blachly Lab’s mission is to advance research in understanding the role genetics and genomics play in the development, progression and treatment of blood cancers — especially acute myeloid leukemia (AML) and chronic lymphocytic leukemia (CLL) — and return that information back to the clinic, informing the design of future clinical trials to improve patient care."
    link = "/mission"
    link_text = "Read more"
    weight = 2

  [[params.slogan_columns]]
    title = "Approach"
    text = "Members of the lab  collaborate broadly with other scientists to help use bioinformatics and computational biology to answer important questions about cancer - a majority of this collaborative work also focused in leukemia. Software developed in the lab is broadly applicable in cancer research aiding in the lab's own leukemia-focused work; we use our tools and those of the scientific community to examine functional genomic biomarkers from clinical trials to help inform contemporary treatment and guide the development of future therapeutics."
    link = "/approach"
    link_text = "Read more"
    weight = 3

